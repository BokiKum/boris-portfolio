<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Login - Boris Kumbric</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 60px 50px;
      border-radius: 24px;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 450px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(102,126,234,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
      pointer-events: none;
    }
    
    .login-content {
      position: relative;
      z-index: 2;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }
    
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #4a5568;
      font-size: 1.1rem;
      margin-bottom: 40px;
      font-weight: 500;
    }
    
    .login-form {
      margin-bottom: 30px;
    }
    
    .password-group {
      position: relative;
      margin-bottom: 25px;
    }
    
    .password-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1.1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      background: #f8fafc;
      outline: none;
    }
    
    .password-input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      margin-bottom: 20px;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .error-message {
      background: #fee;
      border: 2px solid #fecaca;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
      font-weight: 500;
    }
    
    .success-message {
      background: #f0fdf4;
      border: 2px solid #bbf7d0;
      color: #16a34a;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
      font-weight: 500;
    }
    
    .footer-info {
      color: #718096;
      font-size: 0.9rem;
      margin-top: 30px;
      line-height: 1.5;
    }
    
    .footer-info strong {
      color: #4a5568;
    }
    
    @media (max-width: 768px) {
      .login-container {
        padding: 40px 30px;
        margin: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }
    
    /* Animationen */
    .login-container {
      animation: slideInUp 0.6s ease-out;
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-content">
    <div class="logo">üîê</div>
    <h1>Portfolio Zugang</h1>
    <p class="subtitle">Geben Sie das Passwort ein, um fortzufahren</p>
    
    <form class="login-form" onsubmit="checkPassword(event)">
      <div class="password-group">
        <input 
          type="password" 
          id="passwordInput" 
          class="password-input" 
          placeholder="Passwort eingeben..." 
          required
          autocomplete="current-password"
        >
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        üöÄ Portfolio √∂ffnen
      </button>
      
      <div id="errorMessage" class="error-message">
        ‚ùå Falsches Passwort! Bitte versuchen Sie es erneut.
      </div>
      
      <div id="successMessage" class="success-message">
        ‚úÖ Passwort korrekt! Sie werden weitergeleitet...
      </div>
    </form>
    
    <div class="footer-info">
      <strong>Boris Kumbric</strong><br>
      Informatiker EFZ - Plattformentwicklung<br>
      Swisscom AG
    </div>
  </div>
</div>

<script>
  // HIER K√ñNNEN SIE DAS PASSWORT √ÑNDERN
  const correctPassword = "Portfolio2025";
  
  function checkPassword(event) {
    event.preventDefault();
    
    const passwordInput = document.getElementById('passwordInput');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const loginBtn = document.getElementById('loginBtn');
    const loginContainer = document.querySelector('.login-container');
    
    const userPassword = passwordInput.value;
    
    // Nachrichten ausblenden
    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';
    
    if (userPassword === correctPassword) {
      // Erfolg
      successMessage.style.display = 'block';
      loginBtn.innerHTML = '‚úÖ Erfolgreich! Weiterleitung...';
      loginBtn.style.background = 'linear-gradient(135deg, #22c55e 0%, #16a34a 100%)';
      
      // Nach 1.5 Sekunden weiterleiten
      setTimeout(() => {
        window.location.href = 'wer-bin-ich.html';
      }, 1500);
      
    } else {
      // Fehler
      errorMessage.style.display = 'block';
      loginContainer.classList.add('shake');
      passwordInput.value = '';
      passwordInput.focus();
      
      // Shake-Animation entfernen
      setTimeout(() => {
        loginContainer.classList.remove('shake');
      }, 500);
    }
  }
  
  // Enter-Taste Support
  document.getElementById('passwordInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      checkPassword(event);
    }
  });
  
  // Auto-Focus auf Passwort-Feld
  window.onload = function() {
    document.getElementById('passwordInput').focus();
  };
</script>

</body>
</html>
