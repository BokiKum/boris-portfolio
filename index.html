<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boris Kumbric - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .welcome-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px 50px;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 20px;
      animation: fadeInUp 1s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .welcome-container h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: -1px;
    }
    
    .welcome-container p {
      font-size: 1.3rem;
      opacity: 0.9;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    
    .enter-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 18px 36px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .enter-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .loading {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    .dots {
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0%, 20% { opacity: 0; }
      50% { opacity: 1; }
      80%, 100% { opacity: 0; }
    }
    
    @media (max-width: 768px) {
      .welcome-container {
        padding: 40px 30px;
        margin: 15px;
      }
      
      .logo {
        font-size: 2.5rem;
      }
      
      .welcome-container h1 {
        font-size: 2rem;
      }
      
      .welcome-container p {
        font-size: 1.1rem;
      }
    }
  </style>
  <script>
    // Automatische Weiterleitung nach 3 Sekunden
    setTimeout(function() {
      window.location.href = 'wer-bin-ich.html';
    }, 3000);
  </script>
</head>
<body>

<div class="welcome-container">
  <div class="logo">Portfolio</div>
  <h1>Willkommen!</h1>
  <p>Hallo, ich bin Boris Kumbric - Informatiker EFZ in Ausbildung bei Swisscom. SchÃ¶n, dass Sie mein Portfolio besuchen!</p>
  
  <a href="wer-bin-ich.html" class="enter-btn">
    <span>ðŸ‘‹</span>
    Portfolio ansehen
  </a>
  
  <div class="loading">
    Sie werden automatisch weitergeleitet<span class="dots">...</span>
  </div>
</div>

</body>
</html>
