<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boris Kumbric - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .auth-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px 50px;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 20px;
      animation: fadeInUp 1s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .auth-container h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: -1px;
    }
    
    .auth-container p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .password-form {
      margin-bottom: 20px;
    }
    
    .password-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1.1rem;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    
    .password-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .password-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .enter-btn, .login-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }
    
    .enter-btn:hover, .login-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .error-message {
      color: #ff6b6b;
      margin-top: 10px;
      display: none;
      font-weight: 500;
    }
    
    .info {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .lock-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    
    @media (max-width: 768px) {
      .auth-container {
        padding: 40px 30px;
        margin: 15px;
      }
      
      .logo {
        font-size: 2.5rem;
      }
      
      .auth-container h1 {
        font-size: 2rem;
      }
      
      .auth-container p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<!-- Passwort-Eingabe -->
<div class="auth-container" id="authContainer">
  <div class="lock-icon">üîí</div>
  <div class="logo">Portfolio</div>
  <h1>Zugang erforderlich</h1>
  <p>Bitte geben Sie das Passwort ein, um Boris Kumbric's Portfolio zu betreten.</p>
  
  <form class="password-form" onsubmit="checkPassword(event)">
    <input 
      type="password" 
      class="password-input" 
      id="passwordInput" 
      placeholder="Passwort eingeben..."
      required
    >
    <button type="submit" class="login-btn">
      <span>üîì</span>
      Zugang gew√§hren
    </button>
  </form>
  
  <div class="error-message" id="errorMessage">
    ‚ùå Falsches Passwort. Bitte versuchen Sie es erneut.
  </div>
</div>

<script>
  const correctPassword = "Portfolio2025";
  
      function checkPassword(event) {
    event.preventDefault();
    
    const inputPassword = document.getElementById('passwordInput').value;
    const errorMessage = document.getElementById('errorMessage');
    
    if (inputPassword === correctPassword) {
      // Passwort korrekt - direkt zum Portfolio weiterleiten
      sessionStorage.setItem('portfolio_auth', 'true');
      window.location.href = 'wer-bin-ich.html';
    } else {
      // Falsches Passwort
      errorMessage.style.display = 'block';
      document.getElementById('passwordInput').style.borderColor = '#ff6b6b';
      
      // Reset nach 3 Sekunden
      setTimeout(() => {
        errorMessage.style.display = 'none';
        document.getElementById('passwordInput').style.borderColor = 'rgba(255, 255, 255, 0.3)';
        document.getElementById('passwordInput').value = '';
      }, 3000);
    }
  }
  
  // Pr√ºfe ob bereits eingeloggt (beim Seitenladen)
  window.onload = function() {
    if (sessionStorage.getItem('portfolio_auth') === 'true') {
      window.location.href = 'wer-bin-ich.html';
    }
  }
</script>

</body>
</html>
